<!DOCTYPE html>
<html lang="br-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label for="">Email</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
            <div class="error" id="email-obrigatorio-error">Email é obrigatório</div>
            <div class="error" id="email-invalido-error">Email é inválido</div>
        </div>
        <div>
            <div><label for="">Senha</label></div>
            <input type="password" name="password" id="password" onchange="onChangePassword()" placeholder="Senha">
            <div class="error" id="senha-obrigatoria-error">Senha é obrigatória</div>
        </div>
        <div class="form-field">
            <button type="button" class="clear" id="recuperar-senha-botao" disabled="true">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
